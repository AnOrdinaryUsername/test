<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Transposition Cipher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="Description"
      content="Decrypt and undecrypt your messages with this fun website!"
    />
    <meta name="theme-color" content="#000000" />
    <link href="styles/reset.css" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="site-container">
      <div class="height-filler">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          role="decorative"
          aria-hidden="true"
          viewBox="0 0 133.9 97.5"
          overflow="visible"
          class="height-filler__svg"
        >
          <defs>
            <pattern
              x="-257.8"
              y="-219"
              width="8"
              height="8"
              patternUnits="userSpaceOnUse"
              id="dot-pattern"
              viewBox="0 -8 8 8"
              overflow="visible"
            >
              <rect y="-8" width="8" height="8" fill="none" />
              <circle
                cx="4.3"
                cy="-4"
                r=".7"
                fill="hsl(217, 45%, 20%)"
                stroke="hsl(217, 45%, 20%)"
                stroke-miterlimit="10"
              />
            </pattern>
          </defs>
          <pattern
            id="SVGID_1_"
            xlink:href="#dot-pattern"
            patternTransform="translate(-1.3637 4.2113)"
          />
          <rect width="133.9" height="90" fill="url(#SVGID_1_)" />
        </svg>
      </div>
      <div class="background">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 1440 320"
          class="background__svg"
          height="350"
          preserveAspectRatio="none"
        >
          <path
            fill="hsl(217, 45%, 20%)"
            fill-opacity="1"
            d="M0,128L34.3,106.7C68.6,85,137,43,206,53.3C274.3,64,343,128,411,144C480,160,549,128,617,133.3C685.7,139,754,181,823,186.7C891.4,192,960,160,1029,128C1097.1,96,1166,64,1234,48C1302.9,32,1371,32,1406,32L1440,32L1440,320L1405.7,320C1371.4,320,1303,320,1234,320C1165.7,320,1097,320,1029,320C960,320,891,320,823,320C754.3,320,686,320,617,320C548.6,320,480,320,411,320C342.9,320,274,320,206,320C137.1,320,69,320,34,320L0,320Z"
          ></path>
        </svg>
        <form class="form">
          <fieldset class="fieldset">
            <legend class="fieldset__legend fieldset__legend--blue">
              Transposition Cipher
            </legend>

            <label for="word" class="fieldset__label"
              >Enter a word to encrypt:</label
            >
            <input
              type="text"
              id="word"
              name="word"
              required
              size="25"
              class="fieldset__input-text"
            />
          </fieldset>
          <div class="table">
            <table>
              <thead class="thead">
                <tr>
                  <th scope="col" class="thead__th thead__th-1">Encrypted</th>
                  <th
                    scope="col"
                    class="thead__th thead__th-2 thead__th--white"
                  >
                    Decrypted
                  </th>
                </tr>
              </thead>
              <tbody class="tbody">
                <tr>
                  <td scope="row" class="tbody__td tbody__td-1" id="encrypted">
                    The Encypted Word!
                  </td>
                  <td
                    scope="row"
                    class="tbody__td tbody__td-2 tbody__td--dark"
                    id="decrypted"
                  >
                    Your Original Word!
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="submit">
            <input
              type="submit"
              value="Confirm Choices"
              class="submit__input"
            />
          </div>
        </form>
        <div class="wrapper wrapper--background-img"></div>
      </div>
      <div class="height-filler height-filler--bottom-color"></div>
    </div>
    <script src="wasm/yellowProject.js"></script>
    <script src="index.js"></script>
  </body>
</html>
